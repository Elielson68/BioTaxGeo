<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Planilha</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
            <a class="navbar-brand" href="#">SpecieGeo <span class="sr-only">(current)</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <h1 style="text-align: center;">Formulário</h1><hr>

        <div class="container">
            <table class="table table-striped">
               <tbody>
                  <tr align="center">
                     <td>
                        <form class="well form-horizontal">
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-md-4 control-label">Selecione a coluna onde está o Reino</label>
                                 <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><select class="form-control" id="select_kingdom"><option>Selecionar reino...</option></select></div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-4 control-label">Selecione a coluna onde está o Filo</label>
                                 <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><select class="form-control" id="select_phylum"><option>Selecionar filo...</option></select></div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-4 control-label">Selecione a coluna onde está a Classe</label>
                                 <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><select class="form-control" id="select_class"><option>Selecionar classe...</option></select></div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-4 control-label">Selecione a coluna onde está a Ordem</label>
                                 <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><select class="form-control" id="select_order"><option>Selecionar ordem...</option></select></div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-4 control-label">Selecione a coluna onde está a Família</label>
                                 <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><select class="form-control" id="select_family"><option>Selecionar família...</option></select></div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-4 control-label">Selecione a coluna onde está o Gênero</label>
                                 <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><select class="form-control" id="select_genus"><option>Selecionar gênero...</option></select></div>
                                 </div>
                              </div>
                              <div class="form-group">
                                <label class="col-md-4 control-label">Selecione a coluna onde está a Espécie</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><select class="form-control" id="select_specie"><option>Selecionar espécie...</option></select></div>
                                </div>
                              </div>
                           </fieldset>
                        </form>
                     </td>
                  </tr>
               </tbody>
            </table>
            <form action="taxon_list" method = "POST" enctype = "multipart/form-data">
               <input type="text" name="selection" value="" hidden="hidden" id="selection_titles"/> 
               <input id="submit" type="submit" value="Iniciar verificação" class="btn btn-success btn-lg btn-block"/>
             </form>
        </div>
        <script>
            var titles = "{{titles}}";
            titles = titles.replace(/&#39;/g,'"');
            titles = JSON.parse(titles)
            selected_titles = {"kingdom": null, "phylum": null, "class": null, "order": null, "family": null, "genus": null, "specie": null}
            Assign_Titles()

            function Assign_Titles(){
                var select_kingdom = document.getElementById("select_kingdom");
                var select_phylum = document.getElementById("select_phylum");
                var select_class = document.getElementById("select_class");
                var select_order = document.getElementById("select_order");
                var select_family = document.getElementById("select_family");
                var select_genus = document.getElementById("select_genus");
                var select_specie = document.getElementById("select_specie");

                for (title of titles){
                    new_option1 = document.createElement("option");
                    new_option1.innerHTML = title;
                    new_option1.addEventListener("click", Selected);
                    new_option1.id = "kingdom"

                    new_option2 = document.createElement("option");
                    new_option2.innerHTML = title;
                    new_option2.addEventListener("click",Selected);
                    new_option2.id = "phylum"

                    new_option3 = document.createElement("option");
                    new_option3.innerHTML = title;
                    new_option3.addEventListener("click",Selected);
                    new_option3.id = "class"

                    new_option4 = document.createElement("option");
                    new_option4.innerHTML = title;
                    new_option4.addEventListener("click",Selected);
                    new_option4.id = "order"
                    
                    new_option5 = document.createElement("option");
                    new_option5.innerHTML = title;
                    new_option5.addEventListener("click",Selected);
                    new_option5.id = "family"

                    new_option6 = document.createElement("option");
                    new_option6.innerHTML = title;
                    new_option6.addEventListener("click",Selected);
                    new_option6.id = "genus"

                    new_option7 = document.createElement("option");
                    new_option7.innerHTML = title;
                    new_option7.addEventListener("click",Selected);
                    new_option7.id = "specie"

                    select_kingdom.appendChild(new_option1);
                    select_phylum.appendChild(new_option2);
                    select_class.appendChild(new_option3);
                    select_order.appendChild(new_option4);
                    select_family.appendChild(new_option5);
                    select_genus.appendChild(new_option6);
                    select_specie.appendChild(new_option7);
                }
            }
            function Selected(){
                selected_titles[this.id] = this.value;
                var formated_titles = JSON.stringify(selected_titles);
                var input_text = document.getElementById("selection_titles");
                input_text.value = formated_titles;
            }

        </script>

    </body>
</html>
