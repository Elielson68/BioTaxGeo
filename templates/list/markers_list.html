<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNEzVQus5NRrbNeVKppxbEy7nKre_0Djc&libraries=geometry"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
</head>
<body>

    <!------------------------------------NAVBAR----------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">SpecieGeo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!----------------------------------------------------------------------------------------------------------------->

    <!-------------------------------------NAVBAR---------------------------------------------------------------------->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" aria-label="Checkbox for following text input" id="checkbox" active="active">
        </div>
      </div>
      <input type="text" class="form-control" aria-label="Text input with checkbox" disabled value="Agrupar markers">
    </div>
    <div id="plot_map" class="border border-secondary"></div>
    <div id="div_table" class="border border-secondary">
      <table class="table" id="table">
      </table>
    </div>
    <!------------------------------------------------------------------------------------------------------------------>

    <!-------------------------------------MODDAL------------------------------------------------------------------->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Alterar valor</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal_body">
            <label id="modal_text"></label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="Cancel_Buttom">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="SaveChange()" data-dismiss="modal" id="Confirm_Buttom" >Salvar alteração</button>
          </div>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------------------------------------------------>
  <script>
    var list_region = '{{list_region}}'
    var polygons = '{{polygons}}'
    var latitudes = "{{latitude}}"
    var longitudes = "{{longitude}}"
    var row_coord_lat = "{{row_coord_lat}}"
    var row_coord_lng = "{{row_coord_lng}}"
    var country = '{{country}}'
    var state = '{{state}}'
    var county = '{{county}}'
    var genus = '{{genus}}'
    var specie = '{{specie}}'
    var list_checked_regions = '{{list_checked_regions}}'

    polygons = polygons.replace(/&#39;/g, '"')
    list_region = list_region.replace(/&#39;/g, '"')
    country = country.replace(/&#39;/g, '"')
    state = state.replace(/&#39;/g, '"')
    county =  county.replace(/&#39;/g, '"')
    genus = genus.replace(/&#39;/g, '"')
    specie =  specie.replace(/&#39;/g, '"')
    list_checked_regions = list_checked_regions.replace(/&#39;/g, '"')

    polygons = JSON.parse(polygons)
    latitudes = JSON.parse(latitudes)
    longitudes = JSON.parse(longitudes)
    row_coord_lat = JSON.parse(row_coord_lat)
    row_coord_lng = JSON.parse(row_coord_lng)
    list_region = JSON.parse(list_region)
    country = JSON.parse(country)
    state = JSON.parse(state)
    county = JSON.parse(county)
    genus = JSON.parse(genus)
    specie = JSON.parse(specie)
    list_checked_regions = JSON.parse(list_checked_regions)
  </script>
  <script type="text/javascript" src="../static/js/point_marker.js"></script>
  <script type="text/javascript" src="../static/js/polygon.js"></script>
  <script type="text/javascript" src="../static/js/createComponentHTML.js"></script>
  <script type="text/javascript" src="../static/js/plotPolygon.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ47tWCXOUSPql_E5MRnw5iFKo9uaaWp8&callback=initMap"></script>
</body>
</html>
